@(title: String)(content: Html)(implicit lang: Lang)

@import java.lang.String; val avPrefix = "http://www.assemblee-virtuelle.org/ontologies/v1.owl#"

<!DOCTYPE html>

<html>
<head>
	<title>@Messages("Welcome")</title>
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

	<script src="@routes.Assets.at("javascripts/jquery-1.11.2.min.js")" type="text/javascript"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="@routes.Assets.at("stylesheets/select2.css")" /> -->
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")" />
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/css/select2.min.css" rel="stylesheet" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/js/select2.min.js"></script>

	<script src="@routes.Assets.at("javascripts/select2.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/wikipedia.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/formInteractions.js")" type="text/javascript"></script>

	<style type="text/css">
		.resize { resize: both; width: 100%; height: 100%; }
		.overflow { overflow: auto; width: 100%; height: 100%; }
	</style>
</head>
<body>
	<div class="container">
		<div class="row"><h3>@Messages("Welcome")</h3></div>

		<div class="row">
			<div class="col-md-12">
				<form role="form" action="/wordsearch">
					<div class="form-group">
						<label class="col-md-2 control-label" for="q" title="Search URI whose value (object triple) match given regular expression">@Messages("String_to_search")</label>
						<div class="col-md-6">
							<input class="form-control" type="text" name='q'
							placeholder="@Messages("Search_placeholder")"/>
						</div>
						<div class="col-md-4">
							<input class="btn btn-primary" type="submit" value=@Messages("Search") />
						</div>
						<input type="submit" style="display:none"/>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3>Choisissez un type de concept :</h3>
				<h4>Dans le mod√®le PAIR</h4>
				<div class="flex-form">
					<form role="form" action="/create">
						<input type="hidden" name="uri" id="uri" value="@(avPrefix)Person">
						<input type="submit" name="create" id="create" value='@Messages("Person")' />
					</form>
					<form role="form" action="/create">
						<input type="hidden" name="uri" id="uri" value="@(avPrefix)Organization">
						<input type="submit" name="create" id="create" value='@Messages("Organization")' />
					</form>
					<form role="form" action="/create">
						<input type="hidden" name="uri" id="uri" value="@(avPrefix)Project">
						<input type="submit" name="create" id="create" value='@Messages("Project")' />
					</form>
					<form role="form" action="/create">
						<input type="hidden" name="uri" id="uri" value="@(avPrefix)Idea">
						<input type="submit" name="create" id="create" value='@Messages("Idea")' />
					</form>
					<form role="form" action="/create">
						<input type="hidden" name="uri" id="uri" value="@(avPrefix)Resource">
						<input type="submit" name="create" id="create" value='@Messages("Resource")' />
					</form>
					//
					<form role="form" action="/create">
						<input type="hidden" name="uri" id="uri" value="@(avPrefix)Event">
						<input type="submit" name="create" id="create" value='@Messages("Event")' />
					</form>
					<form role="form" action="/create">
						<input type="hidden" name="uri" id="uri" value="@(avPrefix)Task">
						<input type="submit" name="create" id="create" value='@Messages("Task")' />
					</form>
				</div>
				<h4>Dans une autre ontologie</h4>
				<form role="form" action="/create">
					<div class="col-md-6">
						<!--input class="form-control" type="text" name='uri' placeholder="@Messages("Paste_ontology")"></input-->
						<select class="form-control" type="text" name='uri' list="class_uris">
							<option label="foaf:Person" selected="selected"> http://xmlns.com/foaf/0.1/Person </option>
							<option label="doap:Project"> http://usefulinc.com/ns/doap#Project </option>
							<option label="foaf:Organization"> http://xmlns.com/foaf/0.1/Organization </option>
							<!-- http://www.w3.org/2002/12/cal/ical#Vevent" // "cal:Vevent" -->
							<option label="owl:Class"> http://www.w3.org/2002/07/owl#Class </option>
							<option label="owl:DatatypeProperty"> http://www.w3.org/2002/07/owl#DatatypeProperty </option>
							<option label="owl:ObjectProperty"> http://www.w3.org/2002/07/owl#ObjectProperty </option>
						</select>
					</div>
					<div class="col-md-4">
						<input class="btn btn-primary" type="submit" value=@Messages("Create") />
					</div>
					<input type="submit" style="display:none"/>
				</form>
			</div>
			@content
		</div>
	</body>
	</html>
